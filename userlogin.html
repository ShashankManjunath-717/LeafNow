{% block title %} User Login{% endblock title %}

<h1>Login</h1>
<div class="row">
    <div class="col-md-4"></div>
    
    <form action="" method="post">
        
     <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter your Email Id" name="email" required>
     </div>
     <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter a password" name="pass" required>
    </div>
    <br>
    <button typr="Submit" class="btn btn-info">Login</button>
    </form> 
    <a class ="test-dark" href="/signup">new User? click here to Signup</a>
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock form %}
