{% extends 'baselogin.html' %}
{% block title %} User Signup {% endblock title %}
{% block form %}
<h1> Sign Up </h1>
<div class="row">
    <div class="col-md-4"></div>
    
    <form action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Enter your name" name="name" required>
     </div>
        <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Enter your mobile number" name="mbno" required>
     </div>
     <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter your Email Id" name="email" required>
     </div>
     <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Enter a password" name="pass" required>
    </div>
    <br>
    <button typr="Submit" class="btn btn-info">Sign In</button>
    </form> 
    <a class ="test-success" href="/login">click here to Login</a>
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock form %}
